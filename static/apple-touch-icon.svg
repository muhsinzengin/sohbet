  <text x="145" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">T</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#00ff88" opacity="0.6"/>
  <circle cx="150" cy="30" r="3" fill="#00ff88" opacity="0.6"/>
  <circle cx="30" cy="150" r="3" fill="#00ff88" opacity="0.6"/>
  <circle cx="150" cy="150" r="3" fill="#00ff88" opacity="0.6"/>
