<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="#00ff88" opacity="0.1"/>
  <circle cx="1100" cy="150" r="80" fill="#00ff88" opacity="0.1"/>
  <circle cx="200" cy="500" r="60" fill="#00ff88" opacity="0.1"/>
  <circle cx="1000" cy="500" r="70" fill="#00ff88" opacity="0.1"/>
  
  <!-- Main chat bubble -->
  <path d="M300 200c0-20 16-36 36-36h528c20 0 36 16 36 36v200c0 20-16 36-36 36h-132l-90 90v-90H336c-20 0-36-16-36-36V200z" fill="#00ff88"/>
  
  <!-- Message dots -->
