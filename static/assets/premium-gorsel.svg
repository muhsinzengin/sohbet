  <!-- Security badges -->
  <rect x="400" y="550" width="80" height="40" rx="20" fill="#00ff88" opacity="0.2"/>
  <text x="440" y="575" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#00ff88">SSL</text>
  
  <rect x="500" y="550" width="100" height="40" rx="20" fill="#00ff88" opacity="0.2"/>
  <text x="550" y="575" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#00ff88">Premium</text>
  
  <rect x="620" y="550" width="80" height="40" rx="20" fill="#00ff88" opacity="0.2"/>
  <text x="660" y="575" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#00ff88">Hızlı</text>
  
  <rect x="720" y="550" width="80" height="40" rx="20" fill="#00ff88" opacity="0.2"/>
  <text x="760" y="575" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#00ff88">7/24</text>
