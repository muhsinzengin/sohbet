  <circle cx="550" cy="280" r="20" fill="#16213e"/>
  <circle cx="650" cy="280" r="20" fill="#16213e"/>
  
  <!-- Main title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#text)">✨ Premium Sohbet</text>
  
  <!-- Subtitle -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#ffffff">%100 Güvenli</text>
  
  <!-- Features -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#ffffff">🔒 SSL • ✨ Premium • 🚀 Hızlı • 👨‍💼 7/24</text>
  
  <!-- Bottom text -->
